<!DOCTYPE html>
<html>
<head>
  <title>Venta de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #8e43ed, #403541); 
      color: #333;
      font-family: Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px; 
      height: 706px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #423e3e;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    } 
    
    .product-box {
        position: relative;
        top: 100px;
      }
      
    .product-box {
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-box h1 {
      font-size: 24px;
      margin: 0;
      margin-bottom: 10px;
      color: #fff;
    }

    .product-box p {
      margin: 0;
      margin-bottom: 5px;
      color: #fff;
    }

    .product-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .price-info {
      margin-top: 20px;
      text-align: center;
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button {
        margin-right: 50px;
        margin-left: 50px;
      }
      
    .buttons button:hover {
      background-color: #ccc;
    }
    
h2 {
  text-align: center;
}
    
    h1 {
        font-size : xx-large; 
        text-align : center; 
        text-shadow : -2px -2px black;
        margin-bottom : 30px; 
        letter-spacing : -1.5px; 
        font-weight : bold; 
        color : white; 
    }
    
    p {
        font-size : large; 
        text-align : center; 
        margin-bottom : 10px; 
        letter-spacing : -0.5px; 
        color : white; 
    }
    
    img {
        border-radius : 10%; 
        box-shadow : -2px -2px black; 
        margin-bottom : 20px; 
        border-style : solid; 
        border-color : white;
        border-width : thin; 
    }
    
    .price-info p {
        font-size : x-large; 
        text-align : center; 
        letter-spacing : -1.5px;
    }
        </style>
    </head>
<body>
    <div class="container">
        <h2 style="position: absolute; z-index: 1;">Quotations</h2>
        <div class="product-box">
          <h1>Producto 1</h1>
          <p>Tiempo estimado de entrega: X días</p>
          <p>Stock disponible: Sí</p>
          <img src="https://example.com/product1.jpg" alt="Producto 1">
        </div>
        <div class="product-box">
          <h1>Producto 2</h1>
          <p>Tiempo estimado de entrega: X días</p>
          <p>Stock disponible: Sí</p>
          <img src="https://example.com/product2.jpg" alt="Producto 2">
        </div>
        <div class="product-box">
          <h1>Producto 3</h1>
          <p>Tiempo estimado de entrega: X días</p>
          <p>Stock disponible: Sí</p>
          <img src="https://example.com/product3.jpg" alt="Producto 3">
        </div>
        <div class="price-info">
          <p>Precio aproximado de los tres productos: $X</p>
        </div>
        <div class="buttons">
          <button>Create list</button>
          <button>Quotate</button>
        </div>
      </div>      
</body>
</html>
