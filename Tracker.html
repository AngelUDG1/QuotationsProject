<!DOCTYPE html>
<html>
<head>
  <title>Seguimiento de Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="map">
      <!-- mapa xd-->
    </div>
    <div class="product-info">
      <h1>Product</h1>
      <p>Information about the product.</p>
      <p>Adress: delivery adress</p>
      <p>Estimated delivery time: X days</p>
      <img src="https://images.unsplash.com/photo-1541140532154-b024d705b90e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Producto">
    </div>
    <div class="timeline">
      <div class="timeline-item sent"><i class="fas fa-truck"></i> Send</div>
      <div class="timeline-item delivered"><i class="fas fa-home"></i> In coming to your adress</div>
      <div class="timeline-item received"><i class="fas fa-check"></i> Recived</div>
      <div class="timeline-line"></div>
    </div>
  </div>
</body>
</html>
